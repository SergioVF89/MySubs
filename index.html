<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySubs Control - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">MySubs<span>Control</span></h1>
            <p class="tagline">Gestiona tus suscripciones en un solo lugar</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com">
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            
            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox"> Recordar contraseña
                </label>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="redirectToDashboard()">Iniciar Sesión</button>
            
            <div class="form-links">
                <a href="#" class="link">¿Olvidé mi contraseña?</a>
                <p>¿No tienes cuenta? <a href="register.html" class="link">REGÍSTRATE</a></p>
            </div>
        </form>
    </div>

    <script>
        function redirectToDashboard() {
            // Redirigir directamente al dashboard sin validar
            window.location.href = 'dashboard.html';
        }

        // También permitir Enter en cualquier campo del formulario
        document.getElementById('loginForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                redirectToDashboard();
            }
        });

        // Opcional: Rellenar automáticamente con datos de demo
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').value = 'demo@mysubs.com';
            document.getElementById('password').value = 'demo123';
        });
    </script>
</body>
</html>
