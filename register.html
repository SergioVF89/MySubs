<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySubs Control - Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">MySubs<span>Control</span></h1>
            <h2 style="text-align: center; margin: 20px 0; color: var(--text-primary);">Registro</h2>
        </div>
        
        <form class="login-form">
            <div class="input-group">
                <label for="fullname">Nombre completo</label>
                <input type="text" id="fullname" required>
            </div>
            
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" required>
            </div>
            
            <div class="password-requirements">
                <p style="font-weight: 600; margin-bottom: 8px;">La contraseña debe contener:</p>
                <ul style="color: var(--text-secondary); font-size: 0.9rem; padding-left: 20px;">
                    <li>8+ caracteres</li>
                    <li>Mayúscula y minúscula</li>
                    <li>Número y símbolo</li>
                </ul>
            </div>
            
            <button type="submit" class="btn btn-primary">CREAR CUENTA</button>
            
            <div class="form-links">
                <p>¿Ya tienes cuenta? <a href="index.html" class="link">INICIAR SESIÓN</a></p>
            </div>
        </form>
    </div>
</body>
</html>
