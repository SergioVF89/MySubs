<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySubs Control - Nueva Suscripción</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle">‹</button>
            <div class="sidebar-header">
                <h1 class="logo">MySubs<span>Cont</span></h1>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><span class="icon dashboard"></span> <span class="nav-text">Dashboard</span></a></li>
                <li><a href="subscriptions.html"><span class="icon subscriptions"></span> <span class="nav-text">Mis Suscripciones</span></a></li>
                <li><a href="new-subscription.html" class="active"><span class="icon add"></span> <span class="nav-text">Agregar Suscripción</span></a></li>
                <li><a href="notifications.html"><span class="icon notifications"></span> <span class="nav-text">Notificaciones</span></a></li>
                <li><a href="settings.html"><span class="icon settings"></span> <span class="nav-text">Configuración</span></a></li>
                <li><a href="index.html"><span class="icon logout"></span> <span class="nav-text">Cerrar Sesión</span></a></li>
            </ul>
        </nav>

        <main class="main-content" id="mainContent">
            <div class="header">
                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
                <div>
                    <h1>Nueva Suscripción</h1>
                    <p>Agrega una nueva suscripción para gestionar</p>
                </div>
            </div>

            <div class="card">
                <form class="login-form">
                    <div class="form-group">
                        <label class="form-label">Nombre del servicio</label>
                        <input type="text" class="form-control" placeholder="Netflix" value="Netflix">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Costo</label>
                        <input type="number" class="form-control" placeholder="0.00" step="0.01" value="12.99">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Ciclo de pago</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="cycle" checked> Mensual
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="cycle"> Anual
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="cycle"> Personalizado
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Día de pago</label>
                            <input type="number" class="form-control" min="1" max="31" value="15">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Categoría</label>
                            <select class="form-control">
                                <option>Entretenimiento</option>
                                <option>Trabajo</option>
                                <option>Educación</option>
                                <option>Salud</option>
                                <option>Otros</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notas opcionales</label>
                        <textarea class="form-control" rows="3" placeholder="notas opcionales..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" checked> Activar recordatorio
                        </label>
                    </div>

                    <div class="d-flex justify-between align-center">
                        <a href="subscriptions.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Suscripción</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mainContent = document.getElementById('mainContent');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            if (sidebar.classList.contains('collapsed')) {
                sidebarToggle.innerHTML = '›';
            } else {
                sidebarToggle.innerHTML = '‹';
            }
        });

        mobileMenuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMobileBtn = mobileMenuBtn.contains(event.target);
                
                if (!isClickInsideSidebar && !isClickOnMobileBtn && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
