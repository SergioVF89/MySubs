<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySubs Control - Netflix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle">‹</button>
            <div class="sidebar-header">
                <h1 class="logo">MySubs<span>Cont</span></h1>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><span class="icon dashboard"></span> <span class="nav-text">Dashboard</span></a></li>
                <li><a href="subscriptions.html"><span class="icon subscriptions"></span> <span class="nav-text">Mis Suscripciones</span></a></li>
                <li><a href="new-subscription.html"><span class="icon add"></span> <span class="nav-text">Agregar Suscripción</span></a></li>
                <li><a href="notifications.html"><span class="icon notifications"></span> <span class="nav-text">Notificaciones</span></a></li>
                <li><a href="settings.html"><span class="icon settings"></span> <span class="nav-text">Configuración</span></a></li>
                <li><a href="index.html"><span class="icon logout"></span> <span class="nav-text">Cerrar Sesión</span></a></li>
            </ul>
        </nav>

        <main class="main-content" id="mainContent">
            <div class="header">
                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
                <div>
                    <h1>NETFLIX</h1>
                    <p><strong>Categoría:</strong> Entretenimiento</p>
                </div>
                <div class="user-menu">
                    <a href="subscriptions.html" class="btn btn-secondary">← Volver</a>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">INFORMACIÓN</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                    <div>
                        <p><strong>Costo:</strong> $12.99 / mes</p>
                        <p><strong>Próximo pago:</strong> 15 Oct 2024</p>
                    </div>
                    <div>
                        <p><strong>Ciclo:</strong> Mensual</p>
                        <p><strong>Recordatorio:</strong> 3 días antes</p>
                    </div>
                </div>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid var(--border-color);">

                <h2 class="card-title">HISTORIAL DE PAGOS</h2>
                <div class="login-form">
                    <label class="checkbox-label">
                        <input type="checkbox" checked disabled> 15 Sep 2024 - $12.99
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked disabled> 15 Ago 2024 - $12.99
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked disabled> 15 Jul 2024 - $12.99
                    </label>
                    
                    <div class="mt-20">
                        <button class="btn btn-secondary">Ver historial completo</button>
                    </div>
                </div>

                <div class="d-flex justify-between mt-20">
                    <button class="btn btn-primary">EDITAR</button>
                    <button class="btn btn-danger">X CANCELAR</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mainContent = document.getElementById('mainContent');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            if (sidebar.classList.contains('collapsed')) {
                sidebarToggle.innerHTML = '›';
            } else {
                sidebarToggle.innerHTML = '‹';
            }
        });

        mobileMenuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMobileBtn = mobileMenuBtn.contains(event.target);
                
                if (!isClickInsideSidebar && !isClickOnMobileBtn && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
